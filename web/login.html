<html>

<head>
    
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <div class="imageHanaShop"></div>
    <div class="loginPage">
        <div class="loginForm">
            <h1>Login Page</h1>
            <form action="DispatchServlet" method="POST">
                <b> Username: </b><input id="txtTextfile" type="text" name="txtUsername" value="" required/><br />
               <b> Password:</b> <input id="txtTextfile" type="password" name="txtPassword" value="" required/><br />
                <div class="btLogin">
                    <input id="buttonLogin" type="submit" value="Login" name="btAction" />
                    <input id="buttonLoginReset" type="reset" value="Reset" />
                </div>
            </form>
            <a href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8084/LabProJect1/LoginWithGoogleServlet&response_type=code
    &client_id=279263058283-esdfl2qve07vpd65uebtd96onb1bhjpm.apps.googleusercontent.com&approval_prompt=force">Login With Google</a>  

        </div>
    </div>
    <div class="imageHanaShopBottom"></div>
</body>

</html>
